<div class="container">
 
  <div class="card create-group">
    <h2>Create a New Group</h2>
    <input type="text" [(ngModel)]="groupName" placeholder="Enter group name" />
    <button (click)="createGroup()">Create Group</button>
  </div>

  
  <div class="card your-groups">
    <h2>Your Groups</h2>
    <ul>
      <li *ngFor="let g of userGroups">
        <span>{{ g.name }}</span>
        <button (click)="enterGroup(g.id)">Go to Group</button>
        <button (click)="leaveGroup(g.id)">Leave Group</button>
      </li>
    </ul>
  </div>

 
  <div class="card other-groups">
    <h2>Other Groups</h2>
    <ul>
      <li *ngFor="let g of otherGroups">
        <span>{{ g.name }}</span>
        <button (click)="joinGroup(g.name, g.id)">Join Group</button>
      </li>
    </ul>
  </div>
</div>
