<div class="login-section">
  <h2>Login</h2>
  <form (ngSubmit)="login()">
    <label for="username">Username</label>
    <input type="text" id="username" [(ngModel)]="loginUsername" name="username" required />
    
    <label for="password">Password</label>
    <input type="password" id="password" [(ngModel)]="loginPassword" name="password" required />
    
    <button type="submit">Login</button>
  </form>
</div>

<div class="signup-section">
  <h2>Sign Up</h2>
  <form (ngSubmit)="signUp()">
    <label for="signupUsername">Username</label>
    <input type="text" id="signupUsername" [(ngModel)]="signupUsername" name="signupUsername" required />
    
    <label for="signupEmail">Email</label>
    <input type="email" id="signupEmail" [(ngModel)]="signupEmail" name="signupEmail" required />
    
    <label for="signupPassword">Password</label>
    <input type="password" id="signupPassword" [(ngModel)]="signupPassword" name="signupPassword" required />
    
    <button type="submit">Sign Up</button>
  </form>
</div>
