<div class="container">
  <div class="chat-container">
    <header>
      <h2>{{ currGroup?.name }}</h2>
      <button (click)="leaveGroup()">Leave Group</button> 
    </header>
    <div class="chat-box">
      <ul>
        <li *ngFor="let message of messages">{{ message }}</li>
      </ul>
    </div>
    <div class="input-container">
      <input type="text" placeholder="Type your message..." #messageInput />
      <button (click)="sendMessage(messageInput.value)">Send</button>
    </div>
  </div>
</div>
